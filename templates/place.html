{% extends 'base.html' %}

{% load staticfiles %}


{% block content %}

    <div class="p_bg1">
        {% include 'header.html' %}

        <div class="p_content1 slider_grid">
            <div class="region_title">
                <h1>{{ tour.place }}</h1>
            </div>

            <div class="slider">
                {% for item in images %}
                    <div class="sl_slide">
                        <img src="{{ item.image.url }}" alt="image">

                        <div class="cover"></div>
                    </div>

                {% endfor %}
            </div>
        </div>
    </div>

    <div class="p_bg2">
        <div class="p_content2 grid">
            <div class="r_block1">
                <div class="like"></div>
                <div class="r_share"></div>
            </div>
            <div class="r_block2">
                <div class="single_place">
                    <h3>{{ tour.place }}</h3>

                    <p>{{ tour.text }}</p>

                    <div class="place_video">
                        <iframe src="https://www.youtube.com/embed/{{ item.youtube_video }}" frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="r_block3">
                <div class="r_map">
                    <img src="{% static 'images/naryn_place.png' %}" alt="image">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
